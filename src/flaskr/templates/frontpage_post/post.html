{% extends 'index.html' %}

{% block main %}
<main>
  <div class="d-flex p-2 col-example flex-column">
   <img
      src="{{ post.image }}"
      alt="Card image cap"
      style="display: inline-block"
      class="d-flex justify-content-center p-2"
    />

   <h1 class="text-center text-monospace title p-2">{{ post.title }}</h1>
   <p class="text-monospace body_text p-2">{{ post.body_text}}</p>
   <mdb-card-header class="border-0 font-weight-bold d-flex justify-content-between">
  
  </div>
</main>


{% endblock %}
