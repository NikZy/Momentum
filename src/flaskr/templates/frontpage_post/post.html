{% extends 'index.html' %}

{% block main %}
<main style="width:auto; align-self: center;">



  <div class="card l12 d-flex p-2 col-example flex-column " style="width:50%; margin:auto;">
   <img
      src="{{ post.image }}"
      alt="Card image cap"
      style="display: inline-block; margin:auto;"
      class="d-flex justify-content-center p-2"
    />

   <h1 class="text-center title p-2">{{ post.title }}</h1>
   <p>{{ post.body_text}}</p>
   <mdb-card-header class="border-0 font-weight-bold d-flex justify-content-between">
   <label>Author:</label>

<!--Author box-->
</mdb-card-header>
<mdb-media class="mt-4 px-1 p-2">
  <img class="card-img-100 rounded-circle d-flex z-depth-1 mr-3" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg"  alt="Generic placeholder image">
  <mdb-media-body>
    <h5 class="font-weight-bold mt-0">
        <label >Admin</label>
    </h5>

  </mdb-media-body>
</mdb-media>
  </div>
</main>


{% endblock %}
