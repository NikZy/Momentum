{% extends 'index.html' %} {% block main%}
<div class="d-flex flex-wrap justify-content-center" style="display: flex; flex-direction: row-reverse;">
  {% if posts %}
  {% for post in posts %}

  <!-- Card -->
    <div class="card">
        <a class="divlink" href="{{ url_for('frontpage_post_bp.view_post', id=post.id)}}"></a>
      <!-- Card image -->
      <img
        class="card-img-top"
        src="{{ post.image }}"
        alt="Card image cap"
      />

      <!-- Card content -->
      <div class="card-body">
        <!-- Title -->
        <h4 class="card-title"><a>{{ post.title }}</a></h4>

        <!-- Text -->
        <p class="card-text">
          [ her skal startdelen av innlegget st√• ]
        </p>
      
      </div>
    </div>
  <!-- Card -->
  {% endfor %}

{% else%}
<h1>Det finnes ingen forsideinnlegg :( </h1>
{% endif %}

{% endblock %}
