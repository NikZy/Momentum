{% extends 'index.html' %} {% block main%}
<div class="d-flex flex-wrap justify-content-center">
  {% if posts %}
  {% for post in posts %}
  
  <!-- Card -->
  <div class="card">
    <!-- Card image -->
    <img
      class="card-img-top"
      src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg"
      alt="Card image cap"
    />

    <!-- Card content -->
    <div class="card-body">
      <!-- Title -->
      <h4 class="card-title"><a>{{ post.title }}</a></h4>
      
      <!-- Text -->
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <!-- Button -->
      <a href="{{ url_for('post.view_post', id=post.id)}}" class="btn btn-primary">Button</a>
    </div>
  </div>
  <!-- Card -->
  {% endfor %}

{% else%}
<h1>Det finnes ingen forsideinnlegg :( </h1>
{% endif %}

{% endblock %}
