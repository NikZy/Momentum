{% extends 'index.html' %}
{% block main%}


<div
  style="
         padding: 30px;
         display: flex;
         flex-direction: column;
         align-items: center;
  ">
  <img
    class="card"
    src="https://mdbootstrap.com/img/Photos/Others/images/10.jpg"
    alt="Card image cap"
  />
  <h1 style="padding: 20px;">
    {{user.first_name}} {{user.last_name}}
  </h1>
  <p style="margin-bottom: 2px;">
    {{user.email}}
  </p>
  <small style="margin-bottom: 20px;">
    {user.fødselsdato}
  </small>
  <h3> Tidligere jobber </h3>
  <p> {{user.former_jobs}} </p>
  <p> {bør komme} </p>
  <p> {i separate}</p>
  <p> {bolker..} </p>


</div>
<div style="padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  ">
  <h3> CV </h3>
  <p> {{user.CV}} <p>
</div>




{% endblock %}
