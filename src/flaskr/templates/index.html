<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Momentum</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
  <!-- Your custom styles (optional) -->

  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon.png')}}">
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon.png') }}">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <!-- Start your project here-->
  <header>
      <nav id="header" class="navbar fixed-top navbar-expand-lg navbar-dark info-color-dark">
    <a clafs="navbar-brand" href="/" style="width: 15%"><img id="mLogo" src="{{ url_for('static', filename='img/logo/moment.png')}}" type="image/png" style="width: 100%" alt="Responsive image"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Search form -->
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <form class="form-inline mr-auto" style="width: 300px;">
          <input class="form-control" type="text" placeholder="Søk" aria-label="Search">
          <button class="btn btn-amber" type="submit" style="padding: 10px; width: 20%;">Søk</button>
      </form>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <ul class="navbar-nav mr-auto">
        <!-- TODO -->
        {% if session['user_email'] %}
        <li class="nav-item">
		<a class="nav-link" href="#">{{ session["user_email"] }}</a>
		<a class="nav-link" href="{{ url_for('auth.logout')}}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
	  <a class="nav-link" href="{{ url_for('auth.login') }}">Logg inn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../auth/register"> Registrer</a>

        </li>

        {% endif %}

      </ul>
    </div>
  </nav>
  </header>

  <!--Viser alle eventuelle error meldinger!-->
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div> 
  {% endfor %}
  <main>
    {% block main%}{% endblock %}
  </main>

  <footer>
    {% block footer%}{% endblock %}
  </footer>
  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../static/js/mdb.js"></script>
  <!-- Vue: development version, includes helpful console warnings -->



</body>

</html>
