<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Momentum</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../static/css/mdb.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
  <!-- Your custom styles (optional) -->

  <link rel="shortcut icon" type="image/png" href="../static/img/favicon/favicon.png">
  <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
  <header>
    {% block header%}
      <nav id="header" class="navbar fixed-top navbar-expand-lg navbar-dark info-color-dark">
    <a class="navbar-brand" href="/"><img id="mLogo" src="../static/img/logo/moment.png" type="image/png" style="width: 15%" alt="Responsive image"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- TODO -->
        {% if False %}
        <li class="nav-item">
          <a class="nav-link" href="#">Profil</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="#">Logg inn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registrer</a>
        </li>

        {% endif %}

      </ul>
    </div>
  </nav>
    {% endblock %}
  </header>

  <main>
    {% block main%}{% endblock %}
  </main>

  <footer>
    {% block footer%}{% endblock %}

  </footer>
  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../static/js/mdb.js"></script>
</body>

</html>
