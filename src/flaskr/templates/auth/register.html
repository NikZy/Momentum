{% extends 'index.html' %}

<div style="position: absolute; top:20px"></div>

{% block main %}

<div id="app" style="position: relative; margin-top: 0px;">
    <button class="btn btn-amber" v-on:click=toggle style="margin-left: 510px;">Jobbsøker/Startup</button>
    <form method="post" v-if=vise class="text-center border border-light p-5">
        <input type="text" name="type" style="visibility:hidden;" value="Job_applicant">

      <p class="h4 mb-3">Registrering - Jobbsøker</p>

      <div class="form-row mb-4">

          <div class="col">
              <!-- First name -->
              <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Fornavn">
          </div>
          <div class="col">
              <!-- Last name -->
              <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Etternavn">
          </div>
      </div>

    <!-- Fødselsdato -->

      <label> Skriv inn fødselsdato </label>
      <input type="date" name="date" class="form-row mb-4 form-control">


        <!-- E-mail -->
        <input type="email" name="email" id="epost" class="form-control mb-4" placeholder="E-post">


      <!-- Password -->
      <input type="password" name="password" id="passord" class="form-control" placeholder="Passord" aria-describedby="defaultRegisterFormPasswordHelpBlock">
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      </small>

       <!-- Tidligere jobber -->
       <input type="text" name="former_jobs" id="registerTidligereJobber" class="form-control" placeholder="Tidligere jobber" >
       <small id="registerTidligereJobber" class="form-text text-muted mb-4">
       </small>

       <!-- Kompetanse -->
       <!-- TODO:
       <select class="browser-default custom-select" multiple>
          <option value="" disabled selected>Kompetanse</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>

        <button class="btn-save btn btn-primary btn-sm">Save</button> -->
        <!-- Success message -->


       <!-- CV -->
       <div class="form-group">
          <label> CV </label>
          <textarea class="form-control rounded-0" name="CV" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>

      <!-- Table  -->
      <table class="table table-bordered">
        <!-- Table head -->
        <thead>
          <tr>
            <th>
              <!-- Default unchecked -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tableDefaultCheck11">
                <label class="custom-control-label" for="tableDefaultCheck11">y</label>
              </div>
            </th>
            <th>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tableDefaultCheck12">
                <label class="custom-control-label" for="tableDefaultCheck12">a</label>
              </div>
            </th>
            <th>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tableDefaultCheck13">
                <label class="custom-control-label" for="tableDefaultCheck13">s</label>
              </div>
            </th>
            <th>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tableDefaultCheck14">
                <label class="custom-control-label" for="tableDefaultCheck14">ssboi</label>
              </div>
            </th>
          </tr>
        </thead>
        <!-- Table head -->

        <!-- Table body -->
        <tbody>
          <tr>
            <th scope="row">
              <!-- Default unchecked -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tableDefaultCheck2" checked>
                <label class="custom-control-label" for="tableDefaultCheck2">Check 2</label>
              </div>
            </th>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
          </tr>
          <tr>
            <th scope="row">
              <!-- Default unchecked -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tableDefaultCheck3">
                <label class="custom-control-label" for="tableDefaultCheck3">Check 3</label>
              </div>
            </th>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
          </tr>
          <tr>
            <th scope="row">
              <!-- Default unchecked -->
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tableDefaultCheck4">
                <label class="custom-control-label" for="tableDefaultCheck4">Check 4</label>
              </div>
            </th>
            <td>Cell 7</td>
            <td>Cell 8</td>
            <td>Cell 9</td>
          </tr>
        </tbody>
        <!-- Table body -->
      </table>
      <!-- Table  -->
      

      <!-- Sign up button -->
      <button class="btn btn-info my-4 btn-block" type="submit">Registrer</button>

    </form>

    <form method="POST" v-else class="text-center border border-light p-5">
      <p class="h4 mb-4">Registrering - Startup</p>


      <div class="form-row mb-4">
          <div class="col">
              <!-- Bedriftnavn -->
              <input type="text" name="name" id="brukernavn" class="form-control" placeholder="Bedriftsnavn">
          </div>
      </div>
      <!-- Type -->
      <input style="visibility: hidden;" name="type" id="type" value="Startup">
      <br>
    <!-- Fødselsdato -->
      <label> Oppstartsdato </label>
      <input type="date" name="date" class="form-row mb-4 form-control">


          <!-- E-mail -->
          <input type="email" name="email" id="epost" class="form-control mb-4" placeholder="E-post">
      <!-- Password -->
      <input type="password" name="password" id="password" class="form-control" placeholder="Passord" aria-describedby="defaultRegisterFormPasswordHelpBlock">
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      </small>

       <!-- Beskrivelse av bedriften -->
       <div class="form-group">
          <label> Beskrivelse av bedriften </label>
          <textarea name="description" class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>

        <!-- Default inline 1-->
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input" id="defaultInline1">
        <label class="custom-control-label" for="defaultInline1">1</label>
      </div>

      <!-- Default inline 2-->
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input" id="defaultInline2">
        <label class="custom-control-label" for="defaultInline2">2</label>
      </div>

      <!-- Default inline 3-->
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input" id="defaultInline3">
        <label class="custom-control-label" for="defaultInline3">3</label>
      </div>
    
    



      
      <!-- Sign up button -->
      <button class="btn btn-info my-4 btn-block" type="submit">Registrer</button>

    </form>

</div>

      el: '#app',

      },
      methods: {
        toggle: function() {
          this.vise = !this.vise;
        }
      }
    })
      function change(){
          if (this.value=="Close Curtain") this.value = "Open Curtain";
          else this.value = "Close Curtain";
        }

  </script>
