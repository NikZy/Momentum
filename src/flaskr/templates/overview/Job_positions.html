{% extends 'index.html' %}

{% block main %}
<div class="container" style="text-align: center">
        <div class="row" style="display: inline-block">
            <div class="col-9">
            <!-- Andre kolonne: SÃ¸keresultater -->
                <div class="col8" name="resultater" id="resultater">
                    {% for job_pos in results %}
                    <div class="card">
                            {% if job_pos.img %}
                                <img class="card-img-top" src="#" alt="Card image cap">
                            {% else %}
                                <img class="card-img-top" src="/static/img/{{job_pos.profile_picture}}" alt="Card image cap">
                            {% endif %}

                            <a class="divlink" href="{{  url_for('profile.view_job_position', startup_id=job_pos.startup, job_position_id=job_pos.id)  }}">
                    
                                <div class="card-body">
                                <h4 class="card-title"><a><i class="far fa-edit"> </i>{{ job_pos.title }}</a></h4>
                                <p class="card-text">{{ job_pos.description }}</p>
                                </div>

                            </div>
                    </a>
                    {%endfor%}
                </div>
            </div>
        </div>
</div>
{% endblock %}
