{% extends 'index.html' %}

{% block main %}
<div class="container" style="text-align: center"> 
        <div class="row" style="display: inline-block">
            <div class="col-9">
            <!-- Andre kolonne: SÃ¸keresultater -->
                <div class="col8" name="resultater" id="resultater">
                    {% for startup in results %}
                    <a href="{{ url_for('profile.view_startup', startup_id=startup.id) }}">
                    <div class="card">
    
                    <!-- Card image -->
                    <img class="card-img-top" src="/static/img/{{startup.profile_picture}}" alt="Card image cap">
                        <div class="card-body">
                        <h4 class="card-title"><a><i class="far fa-building"></i> {{ startup.name }}</a></h4>
                        <p class="card-text">{{ startup.description }}</p>
                        </div>
                    </div>
                    </a>
                    {%endfor%}
                </div>
            </div>
        </div>
</div>   
{% endblock %}
